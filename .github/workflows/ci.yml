name: "CI Expo App"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸŽ¨ Format check
        run: npx prettier --check "**/*.{js,ts,jsx,tsx,json,md}" .

      - name: ðŸ§¹ Lint check
        run: npx eslint .

      - name: ðŸ©º Expo doctor
        run: npx expo-doctor
        env:
          EXPO_PUBLIC_URL_SERVEUR_API_DEV: ${{ secrets.EXPO_PUBLIC_URL_SERVEUR_API_DEV }}