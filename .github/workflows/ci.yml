name: "CI Expo App"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🎨 Format check
        run: npx prettier --check "**/*.{js,ts,jsx,tsx,json,md}" .

      - name: 🧹 Lint check
        run: npx eslint .

      - name: 🩺 Expo doctor
        run: npx expo-doctor
        env:
          EXPO_PUBLIC_URL_SERVEUR_API_DEV: ${{ secrets.EXPO_PUBLIC_URL_SERVEUR_API_DEV }}

      - name: ✅ Check splash image presence
        run: |
            if [ ! -f ./assets/images/splash-icon.png ]; then
              echo "❌ Missing splash image at ./assets/images/splash-icon.png"
              exit 1
            else
              echo "✅ Splash image found"
            fi
  
      - name: 🧪 Prebuild dry-run (Android)
        run: npx expo prebuild --no-install --platform android
        env:
          EXPO_PUBLIC_URL_SERVEUR_API_DEV: ${{ secrets.EXPO_PUBLIC_URL_SERVEUR_API_DEV }}